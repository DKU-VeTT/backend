server:
  port: 9000

logging:
  level:
    com.netflix.discovery: DEBUG
    org.springframework.cloud.netflix.eureka: DEBUG

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    allow-redirects: false
    service-url:
      defaultZone: http://vett-eureka-server:8761/eureka
  instance:
    hostname: vett-eureka-server

spring:
  profiles:
    active: dev
  application:
    name: VettGatewayServer
  cloud:
    gateway:
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin Access-Control-Allow-Credentials
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - 'http://localhost:5173'
            allowCredentials: true
            allowedHeaders: '*'
            allowedMethods:
              - PUT
              - GET
              - POST
              - DELETE
              - PATCH
              - OPTIONS
      routes:
        - id: vett-auth-service
          uri: lb://VETT-AUTH-SERVER
          predicates:
            - Path=/auth/**
        - id: vett-place-service
          uri: lb://VETT-PLACE-SERVER
          predicates:
            - Path=/place/**
        - id: vett-chat-service
          uri: lb://VETT-CHAT-SERVER
          predicates:
            - Path=/chat/**, /sub/**, /ws, /pub/**
